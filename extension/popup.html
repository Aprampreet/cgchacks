<!DOCTYPE html>
<html>
<head>
  <title>AI Media Scanner</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      width: 320px;
      padding: 16px;
      background: #0f172a;
      color: white;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      margin-top: 8px;
      background: #1e293b;
      color: white;
      border: none;
    }
    button {
      width: 100%;
      margin-top: 12px;
      padding: 8px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      background: #475569;
      cursor: not-allowed;
    }
    #result {
      margin-top: 16px;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h3>ðŸ§  Extension AI Scanner</h3>
  <p style="font-size: 14px; color: #94a3b8;">Paste image, video, or audio URL below:</p>
  <input id="urlInput" type="text" placeholder="https://example.com/image.jpg" />
  <select id="mediaType">
    <option value="image">Image</option>
    <option value="video">Video</option>
    <option value="audio">Audio</option>
  </select>
  <button id="scanBtn">Scan Now</button>
  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
